          .card{height: 100%;}

          .mains .card-image img {

            width: 100%;
            height: 100%;
            min-height: 100%;
            object-fit: cover;
          }
          .mains .card-image {
            padding-top: 0;
          }


          @media only screen and (max-width: 576px) {
            .mains .containers {
              display: grid;
              padding: 1rem 1rem;
              grid-template-columns: repeat(1, 1fr);
              grid-gap: 1rem;
            }
            .card{
              padding-bottom: 2rem;
            }
          }
          
          @media only screen and (min-width: 992px) {
            .mains .containers {
              /* margin-left: 70%; */
              width: 80%; /* 78% */
              height: 100%;
              display: grid;
              grid-template-columns: repeat(1, 1fr);
              grid-gap: 2rem;
            }
          }


          @media screen and (min-width: 992px){
  .metadata{
    padding: 0 2rem;
  }
  .card:hover{
    filter: brightness(105%)contrast(98%);
    transition: .4s;
  }
}
