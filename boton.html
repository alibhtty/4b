<style>
    #btn-mas{
        display: none;
    }
    .container-menu{
        position: fixed;
        bottom: 20px;
        right: 20px;
    }

    .redes a, .icon-mas2{
        display: block;
        text-decoration: none;
        background-color: #cc2b2b;
        columns: #eee;
        width: 355px;
        height: 55px;
        line-height: 55px;
        text-align: center;
        border-radius: 10px;
        transition: all 500ms ease;
    }

    .redes a:hover{
        background-color: #fff;
        color: #cc2b2b;
    }

    .redes a{
        margin-bottom: -15px;
        opacity: 0;
        visibility: hidden;
    }

    #btn-mas:checked~ .redes a{
        margin-bottom: 10px;
        opacity: 1;
        visibility: visible;
    }

    .icon-mas2{
        cursor: pointer;
        background: #f44141;
        font-size: 23px;
    }

    #btn-mas:checked ~ .btn-mas .icon-mas2{
        /* transform: rotate(137deg); */
        font-size: 25px;
    }
</style>
